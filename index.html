<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIIKONPÄIVÄSOPPA</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            height: 100vh;
            max-height: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        h1, h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        #buttonContainer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            color: black;
            border: 2px solid black;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 10px;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
        }

        #currentImage {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }

        #nextArrow {
            width: 130px;
            height: 130px;
            cursor: pointer;
            margin-top: 10px;
        }

        #switchGameButton {
            margin-top: 10px;
        }

        #thumbnailContainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }

            h1, h2 {
                font-size: 1.5em;
            }

            #nextArrow {
                width: 100px;
                height: 100px;
            }

            #thumbnailContainer {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            #nextArrow {
                width: 75px;
                height: 75px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">VIIKONPÄIVÄSOPPA</h1>
        <h2 id="gameHeader" style="display: none;"></h2>
        <div id="gameArea">
            <div id="buttonContainer">
                <button id="sanaButton" class="button">SANA</button>
                <button id="tavutettuButton" class="button">TAVUTETTU</button>
            </div>
            <div id="imageContainer" style="display: none;">
                <img id="currentImage" src="" alt="Viikonpäiväkuva">
                <img id="nextArrow" src="nuoli.avif" alt="Seuraava" style="display: none;">
            </div>
            <div id="thumbnailContainer" style="display: none;"></div>
            <button id="switchGameButton" class="button" style="display: none;"></button>
        </div>
    </div>
    <script>
        const imagesSana = Array.from({length: 7}, (_, i) => `kuva${i+1}.avif`);
        const imagesTavutettu = Array.from({length: 7}, (_, i) => `image${i+1}.avif`);
        const audiosSana = Array.from({length: 7}, (_, i) => `audio${i+1}.mp3`);
        const audiosTavutettu = Array.from({length: 7}, (_, i) => `aani${i+1}.mp3`);
        let currentIndex = 0;
        let currentGameMode = '';

        const mainTitle = document.getElementById('mainTitle');
        const sanaButton = document.getElementById('sanaButton');
        const tavutettuButton = document.getElementById('tavutettuButton');
        const imageContainer = document.getElementById('imageContainer');
        const currentImage = document.getElementById('currentImage');
        const nextArrow = document.getElementById('nextArrow');
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        const switchGameButton = document.getElementById('switchGameButton');
        const gameHeader = document.getElementById('gameHeader');

        sanaButton.addEventListener('click', () => startGame('sana'));
        tavutettuButton.addEventListener('click', () => startGame('tavutettu'));
        nextArrow.addEventListener('click', showNextImage);
        switchGameButton.addEventListener('click', switchGame);

        function startGame(mode) {
            currentGameMode = mode;
            mainTitle.style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'none';
            imageContainer.style.display = 'flex';
            thumbnailContainer.style.display = 'none';
            thumbnailContainer.innerHTML = '';
            switchGameButton.style.display = 'none';
            gameHeader.style.display = 'block';
            gameHeader.textContent = mode === 'tavutettu' ? 'TAVUTA SANAT TAPUTTAEN:' : 'TOISTA SANAT:';
            currentIndex = 0;

            showImage(0);
            playAudio(mode === 'tavutettu' ? 'tavuta.mp3' : 'toista.mp3', () => {
                playAudio(currentGameMode === 'tavutettu' ? audiosTavutettu[0] : audiosSana[0]);
            });
        }

        function showImage(index) {
            const images = currentGameMode === 'tavutettu' ? imagesTavutettu : imagesSana;
            currentImage.src = images[index];
            nextArrow.style.display = 'inline';
        }

        function showNextImage() {
            currentIndex++;
            if (currentIndex < 7) {
                showImage(currentIndex);
                playAudio(currentGameMode === 'tavutettu' ? audiosTavutettu[currentIndex] : audiosSana[currentIndex]);
            } else {
                showThumbnails();
            }
        }

        function playAudio(audioSrc, callback) {
            const audio = new Audio(audioSrc);
            audio.onended = callback;
            audio.onerror = (e) => {
                console.error('Virhe äänen toistossa:', e);
                if (callback) callback();
            };
            audio.play().catch(e => {
                console.error('Virhe äänen toistossa:', e);
                if (callback) callback();
            });
        }

        function showThumbnails() {
            nextArrow.style.display = 'none';
            thumbnailContainer.style.display = 'grid';
            thumbnailContainer.innerHTML = '';
            const images = currentGameMode === 'tavutettu' ? imagesTavutettu : imagesSana;
            const audios = currentGameMode === 'tavutettu' ? audiosTavutettu : audiosSana;
            images.forEach((src, index) => {
                const thumbnail = document.createElement('img');
                thumbnail.src = src;
                thumbnail.classList.add('thumbnail');
                thumbnail.addEventListener('click', () => {
                    currentImage.src = src;
                    playAudio(audios[index]);
                    imageContainer.style.display = 'flex';
                });
                thumbnailContainer.appendChild(thumbnail);
            });
            switchGameButton.style.display = 'block';
            switchGameButton.textContent = currentGameMode === 'tavutettu' ? 'SANA' : 'TAVUTETTU';
        }

        function switchGame() {
            const newMode = currentGameMode === 'tavutettu' ? 'sana' : 'tavutettu';
            startGame(newMode);
        }
    </script>
</body>
</html>
